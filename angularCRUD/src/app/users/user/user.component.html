<form class="user-form" #userForm="ngForm" name="userForm" (ngSubmit)="onSubmit(userForm)">
  <div class="form-group col-md-4">
    <input class="form-control" name="UserName" [(ngModel)]="userService.selectedUser.UserName" 
      placeholder="UserName" />
  </div>
  <div class="form-group col-md-4">
    <select [(ngModel)]="userService.selectedUser.DepartmentId" class="form-control" name="DepartmentId">
      <option *ngFor="let dep of departmentService.departmentList" value={{dep.Id}}>{{dep.Title}}</option>
    </select>
  </div>
  <div class="form-row col-md-4">
      <div class="form-group col-md-6">
        <button [disabled]="!userForm.valid" type="submit" class="btn btn-lg btn-block btn-info"
          click>
          <i class="fa fa-floppy-o"></i> Submit</button>
      </div>
      <div class="form-group col-md-6">
        <button type="button" class="btn btn-lg btn-block btn-secondary" (click)="resetForm(userForm)">
          <i class="fa fa-repeat"></i> Reset</button>
      </div>
  </div>
</form>
